<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加知识点</title>
<style type="text/css">
* { padding:0; margin:0;}
.div1{
	color:red;
	height:80px;
	font-size:60px;
	text-align:center;
	}
.div2{
	width:100%;
	height:650px;
	background-image:url(images/background.jpg);
	background-size:cover;
	background-repeat:no-repeat;
	}
.div4{
	height:100px;
	}
</style>
<script>
	function checkform()
	{
	         flag=1;           
             if (document.info.PointNum.value=="")
             {
             alert("请输入12位编号");
             document.info.PointNum.focus();
             flag=0;
             return false;
             }
             if(document.info.bookName.value=="")
             {
              alert("请输入教材名");
              document.info.bookName.focus();
              flag=0;
              return false;
             }
             if(document.info.LearnPoint.value=="")
             {
               alert("请输入知识点");
               document.info.LearnPoint.focus();
               flag=0;
               return false;
             }
			 if(flag==1)
             {
                document.info.submit();
             }
               
	}

</script>
</head>
<body>
<div class="div1">

</div>
<div class="div2">

<form action="AddStudy.jsp" name="info" method="post">
<table align="center" bgcolor="#8000ff">
  <tr>
    <td>12位编号：</td>
    <td><input type="text" name="PointNum" value=""/></td>
  </tr>
  <tr>
    <td>教材名：</td>
    <td><input type="text" name="bookName" value=""/></td>
  </tr>
  <tr>
    <td>知识点简介：</td>
    <td><input type="text" name="LearnPoint" value=""/></td>
  </tr>
    <td colspan="2"><div align="center">
      <input type="submit" value="提交" OnClick="return checkform();"/>
      &nbsp;&nbsp;<input type="reset" value="重置" />
    </div>
    </td>
</table>
</form>
</div>
<div class="div4">
</div>
</body>
</html>
